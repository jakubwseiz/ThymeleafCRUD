<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Item from Invoice</title>
</head>
<body>
<h1>Delete Item from Invoice</h1>
<p>Are you sure you want to delete the item with ID: <span th:text="${item.id}"></span>?</p>

<form th:action="@{/invoices/items/delete/{itemId}(itemId=${item.id})}" method="post">
    <button type="submit">Delete Item</button>
</form>

<a th:href="@{/invoices}">Back to Invoices</a>
</body>
</html>
