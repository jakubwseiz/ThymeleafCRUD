<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Invoice</title>
</head>
<body>
<h1>Delete Invoice</h1>
<p>Are you sure you want to delete the invoice with ID: <span th:text="${invoice.id}"></span>?</p>

<form th:action="@{/invoices/delete/{id}(id=${invoice.id})}" method="post">
  <button type="submit">Delete Invoice</button>
</form>

<a th:href="@{/invoices}">Back to Invoices</a>
</body>
</html>
