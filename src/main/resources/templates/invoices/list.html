<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Invoices</title>
</head>
<body>
<h1>List of Invoices</h1>
<table>
    <tr>
        <th>Invoice Number</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.invoiceNumber}"></td>
        <td th:text="${invoice.date}"></td>
        <td th:text="${invoice.amount}"></td>
        <td>
            <a th:href="@{/invoices/{id}(id=${invoice.id})}">View</a>
            <a th:href="@{/invoices/{id}/edit(id=${invoice.id})}">Edit</a>
            <a th:href="@{/invoices/{id}/delete(id=${invoice.id})}" onclick="return confirm('Are you sure you want to delete this invoice?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
