<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h2>Update Invoice</h2>
<form th:action="@{/invoices/update/{id}(id=${updateInvoice.id})}" th:object="${updateInvoice}" method="post">
    <div class="form-group">
        <label for="invoiceNumber">Invoice Number</label>
        <input type="text" class="form-control" id="invoiceNumber" th:field="*{invoiceNumber}" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" th:field="*{date}" required>
    </div>

    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
    </div>

    <h3>Items</h3>
    <div id="items-container">
        <div th:each="item, itemStat : *{items}">
            <div class="item-row">
                <div class="form-group">
                    <label th:for="${items[__${itemStat.index}__].itemName}">Item Name</label>
                    <input type="text" class="form-control" th:name="*{items[__${itemStat.index}__].itemName}" th:value="${item.itemName}" id="${items[__${itemStat.index}__].itemName}" required>
                </div>
                <div class="form-group">
                    <label th:for="${items[__${itemStat.index}__].itemAmount}">Price</label>
                    <input type="number" class="form-control" th:name="*{items[__${itemStat.index}__].itemAmount}" th:value="${item.itemAmount}" id="${items[__${itemStat.index}__].itemAmount}" required>
                </div>
                <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>

    <button type="submit" class="btn btn-success">Save Invoice</button>
</form>
<a th:href="@{/invoices}" class="mt-2">Back to Invoices</a>
<script th:inline="javascript">
    function addItem() {
        var itemCount = /*[[${itemCount}]]*/;
        var itemRow = document.createElement("div");
        itemRow.className = "item-row";

        itemRow.innerHTML = `
            <div class="form-group">
                <label th:for="'items[' + ${itemCount} + '].itemName'">Item Name</label>
                <input type="text" class="form-control" th:name="'items[' + ${itemCount} + '].itemName'" required>
            </div>
            <div class="form-group">
                <label th:for="'items[' + ${itemCount} + '].itemAmount'">Price</label>
                <input type="number" class="form-control" th:name="'items[' + ${itemCount} + '].itemAmount'" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
        `;
        document.getElementById("items-container").appendChild(itemRow);
        itemCount++;
        /*[[${itemCount}]]*/ = itemCount; // Update the itemCount value
    }

    function removeItem(button) {
        button.parentNode.remove();
    }
</script>

</body>
</html>
