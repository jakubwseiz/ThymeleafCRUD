<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoices</title>
</head>
<body>
<h1>Invoices</h1>
<table>
    <thead>
    <tr>
        <th>Invoice Number</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.invoiceNumber}"></td>
        <td th:text="${invoice.date}"></td>
        <td th:text="${invoice.amount}"></td>
        <td>
            <a th:href="@{/invoices/{id}(id=${invoice.id})}">View</a>
            <a th:href="@{/invoices/update/{id}(id=${invoice.id})}">Edit</a>
            <a th:href="@{/invoices/delete/{id}(id=${invoice.id})}">Delete</a>
            <a th:href="@{/invoices/{id}/items(id=${invoice.id})}">Add Item</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/invoices/add}" class="btn btn-primary">Add Invoice with Items</a>
</body>
</html>
