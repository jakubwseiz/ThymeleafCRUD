<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Invoices</h1>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Invoice Number</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.invoiceNumber}"></td>
                <td th:text="${invoice.date}"></td>
                <td th:text="${invoice.amount}"></td>
                <td>
                    <a th:href="@{/invoices/{id}(id=${invoice.id})}" class="btn btn-primary">View</a>
                    <a th:href="@{/invoices/update/{id}(id=${invoice.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/invoices/delete/{id}(id=${invoice.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/invoices/add}" class="btn btn-primary">Add Invoice with Items</a>
</body>
</html>
